{% extends 'tasks/base.html' %}
{% load static %}

{% block header%}
    Create your project
{% endblock %}

{% block content %}
    <div>
        <form method="post" action="{% url 'tasks:create_project' %}">
            {% csrf_token %}         
            <div class="row">
                <div class="form-group col-sm-12">
                    <label class="col-form-label" for="name">Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" required/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label class="col-form-label" for="description">Description</label>
                    <textarea name="description" class="form-control form-control-lg" id="description" rows="8" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label class="col-form-label" for="members">Members</label>
                    <select multiple class="form-control" id="members" name="members" required>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-submit mt-2" type="submit">Create</button>
            </div>
        </form>
    </div>

{% endblock %}
